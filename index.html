<!DOCTYPE html>
<html lang="pt-br">

<body>
    <img class="logo" src="./OIP.jpg" alt="logo-la-casa-de-papel-conversor">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter<b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="real" src="./real.jpg" alt="logo-moeda-a-converter"/>
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow" src="./arrow.jpg" alt="seta"/>
            <div class="currency-box" >
                <img class="dolar-img" src="./dolar.png" alt="moeda-convertida"/>
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$0,00</p>
            </div>
        </section>
    </main>
    
</body>
<head>
    <meta charset="UTF-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>La Casa de Papel - Conversor</title>
</head>
<script src="./script.js"></script>
</html>
